<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Notaciones</title>
  <link rel="stylesheet" href="../contador/public/css/main.css">
</head>
<body>
  <div class="contenedor">
    <h2>Contador</h2>
    <label for="operacion">Ingrese una operación:</label>
    <input type="text" id="operacion" placeholder="Ejemplo: (2+3)*4-5">

    <button onclick="procesar()">Calcular</button>

    <div class="resultado-box">
      <p class="titulo">Infijo:</p>
      <p id="infijo">---</p>
      <p class="titulo">Tiempo infijo:</p>
      <p id="tiempoInfijo">---</p>

      <p class="titulo">Postfijo:</p>
      <p id="postfijo">---</p>
      <p class="titulo">Tiempo postfijo:</p>
      <p id="tiempoPostfijo">---</p>

      <p class="titulo">Prefijo:</p>
      <p id="prefijo">---</p>
      <p class="titulo">Tiempo prefijo:</p>
      <p id="tiempoPrefijo">---</p>

      <p class="titulo">Resultado:</p>
      <p id="resultado">---</p>
      <p class="titulo">Tiempo evaluación:</p>
      <p id="tiempoResultado">---</p>
    </div>
  </div>

  <!-- Aquí cargas tu JS -->
  <script src="../contador/src/index.js"></script>
</body>
</html>
